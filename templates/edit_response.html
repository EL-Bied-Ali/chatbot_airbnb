<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit AI Response</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <h2>Conversation History</h2>
    <div id="conversation-history"></div>

    <h3>Edit AI Response</h3>
    <textarea id="ai-response-box"></textarea>
    <button onclick="saveEditedResponse()">Save</button>
    <button onclick="undoEdit()">Undo Edit</button>

    <h3>Send Additional Apartment Info</h3>
    <textarea id="extra-info-box" placeholder="Enter extra details about your apartment..."></textarea>
    <button onclick="sendApartmentInfo()">Send</button>

</body>
</html>
